apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-deployment
  namespace: aceest
  labels:
    app: aceest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: aceest
    spec:
      containers:
      - name: aceest
        image: yourdockerhubusername/aceest:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_VERSION
          value: "v1.0"
